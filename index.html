<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>iMac G3 3D Test</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    model-viewer {
      width: 80%;
      height: 80%;
    }
  </style>
</head>
<body>
  <model-viewer
    src="imac-for-webflow.glb"
    alt="iMac G3 3D model"
    camera-controls
    auto-rotate
    exposure="1.2"
    shadow-intensity="1">
  </model-viewer>
</body>
</html>
